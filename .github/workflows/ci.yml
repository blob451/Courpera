name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r "Second Half/Project/Courpera/requirements.txt"
          pip install pytest-cov pytest-html
      - name: Run migrations
        working-directory: "Second Half/Project/Courpera"
        env:
          DJANGO_SETTINGS_MODULE: config.settings.dev
        run: |
          python manage.py migrate --noinput
      - name: Run tests with coverage
        working-directory: "Second Half/Project/Courpera"
        env:
          DJANGO_SETTINGS_MODULE: config.settings.dev
        run: |
          pytest -vv -ra --durations=10 --cov=. --cov-report=term-missing --cov-report=html --html=pytest_report.html --self-contained-html
      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: "Second Half/Project/Courpera/htmlcov"
      - name: Upload pytest HTML report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: "Second Half/Project/Courpera/pytest_report.html"

