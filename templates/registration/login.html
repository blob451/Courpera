{% block content %}
  <section class="panel">
    <h2>Sign in</h2>
    <form method="post" action="">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="kv">
        <label for="id_username">Username</label>
        {{ form.username }}
        <label for="id_password">Password</label>
        {{ form.password }}
      </div>
      <p class="muted">No account? <a href="/accounts/register/">Register</a>.</p>
      <button type="submit">Sign in</button>
    </form>
  </section>
{% endblock %}
